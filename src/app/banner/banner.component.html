<mat-grid-list cols="4" rowHeight="100px">
    @for (tile of tiles; track tile) {
      <mat-grid-tile class="d"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color" 
        [style.background-repeat]="'no-repeat'"
        [style.background-size]="'cover'"
        >{{tile.text}}
        
    </mat-grid-tile>
    }
  </mat-grid-list>
