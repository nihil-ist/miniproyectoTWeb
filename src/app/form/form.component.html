<form (ngSubmit)="submitForm()" #form="ngForm">
    <div class="form-group">
        <label for="date">Arrival Date & Time</label>
        <input type="datetime-local" class="form-control" id="date" name="date" ngModel required>
    </div>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" ngModel required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel required email>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" ngModel required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" ngModel required>
    </div>
    <div class="form-group">
        <label for="image">Preview</label>
        <img [src]="imageUrl" alt="Imagen" class="img-fluid">
    </div>
    <div class="form-group">
        <label for="days">Total Days of Stay</label>
        <input type="number" class="form-control" id="days" name="days" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
