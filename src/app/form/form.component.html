<form (ngSubmit)="submitForm()" #form="ngForm">
    <div class="form-group">
        <label for="arrivalDate">Arrival Date</label>
        <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" (change)="saveDate($event)" required>
    </div>
    <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input type="time" class="form-control" id="arrivalTime" name="arrivalTime" [(ngModel)]="reservation.arrivalTime" required>
    </div>
      <div class="form-group">
        <label for="departureDate">Departure Date</label>
        <input type="date" class="form-control" id="departureDate" name="departureDate" (change)="saveDepartureDate($event)" required>
      </div>
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="reservation.name" required>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>n
        <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="reservation.phone" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" [(ngModel)]="reservation.email" required email>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" ngModel required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address"  [(ngModel)]="reservation.address" required>
    </div>
    <div class="form-group">
        <label for="image">Preview</label>
        <img [src]="imageUrl" alt="Imagen" class="img-fluid">
    </div>
    <div class="form-group">
        <label for="days">Total Days of Stay</label>
        <input type="number" class="form-control" id="days" name="days" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
</form>
